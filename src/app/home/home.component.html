<div class="">
<div class="row mx-auto">
    <div class="col-md-4 mx-auto"*ngFor="let item of users">
        <a class="container_card" [routerLink]="['/user_id' ,item.id]">
            <div class="user_card" >
                <div class="content">
                  <div class="img">
                    <img [src]="item.avatar">
                </div>
                  <div class="cardContent">
                    <h3 class="text-center">{{item.first_name + " " +item.last_name}}<br><span class="text-center">id : {{item.id}}</span></h3>
                  </div>
                </div>
                <ul class="sci">
                  <li style="--i:1">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                  </li>
                  <li style="--i:2">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                  </li>
                  <li style="--i:3">
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                  </li>
              </ul>
              </div>
        </a>
    </div>
</div>
</div>
<div class="d-flex justify-content-center" aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item pointer">
            <a class="page-link page1"  aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item pointer" aria-current="page"><a class="page-link page1_ page1 active">1</a></li>
        <li class="page-item pointer"><a class="page-link  page2 page2_ ">2</a></li>

        <li class="page-item pointer">
            <a class="page-link page2"  aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</div>
<div class="loud bg-white opacity-50 position-fixed w-100 h-100 top-0 end-0 start-0 pb-5 mb-5" style="display: none;">
    <div class="dot-spinner m-auto top-50 ">
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
    </div>
</div>
